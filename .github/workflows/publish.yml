name: Publish

on:
  push:
    branches:
      - main
    paths:
      - 'Cargo.toml'

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should-publish: ${{ steps.version.outputs.should-publish }}
    steps:
      - uses: actions/checkout@v4

      - name: Check version on crates.io
        id: version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')

          if [ -z "$VERSION" ]; then
            echo "Error: Could not extract version from Cargo.toml"
            exit 1
          fi

          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://crates.io/api/v1/crates/valhalla/$VERSION")

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "should-publish=$([[ $HTTP_CODE != "200" ]] && echo true || echo false)" >> $GITHUB_OUTPUT

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: check
    if: needs.check.outputs.should-publish == 'true'
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build docker image
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
          tags: valhalla-rs-publisher

      - name: Run 'cargo publish'
        run: |
          docker run --rm \
            -e CARGO_REGISTRY_TOKEN="${{ secrets.CARGO_REGISTRY_TOKEN }}" \
            valhalla-rs-publisher \
            cargo publish

      - name: Create git tag
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ needs.check.outputs.version }}',
              sha: context.sha
            }).catch(err => {
              if (err.status !== 422) throw err;
              github.rest.git.updateRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'tags/${{ needs.check.outputs.version }}',
                sha: context.sha
              });
            })
